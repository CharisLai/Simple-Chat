<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket.io - Simple Chat</title>
	<link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
	<ul class="container">
		<li class="login page" id="login" >
			<form id="setName" role="form">
				<h3 class="form-signin-heading">請輸入您的名字:</h3>

				<div style="margin: 0 auto; ">
					<input size="20" id="inputName" required="" />
                    <input type="Submit" class="btn btn-ml btn-danger">
				</div>
			</form>
		</li>
		<ul id="contentPage" style="display: none;">
        <div class="panel-heading"><h2>Simple Chat</h2></div>
		<div class="exit">
		<button id="exitButton">Exit</button>
	</div>
			<div id="chatWrap" class="panel panel-default" >
				
				<div class="row">
					<!--訊息視窗-->
					<div id="chat"></div>
					<div id="typing-indicator"></div>
					
				</div>
				<!--發送訊息-->
				<form class="mt-3" id="send-message">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="請輸入聊天訊息..." id="message">
						<span class="input-group-btn">
							<button type="submit" class="btn btn-primary">Send</button>
						</span>
						
					</div>
				</form>
			</div>
		</ul>
	</ul>
	<script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
	integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/main.js"></script>
</body>
</html>
